<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Music Mixer</title>
</head>
<body>
    
    <main>
        <h1 class="hidden">The Music Mixer</h1>
        <div class="grid-con">
            <div class="col-start-1 col-span-6 glass-box" id="tall">
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" fill="#fafafa" viewBox="0 0 256 256" id="cdspin"><path d="M188.3,43.31a8,8,0,0,0-.65-.5c-.23-.16-.47-.31-.71-.45a103.85,103.85,0,1,0,1.36,1ZM128,152a24,24,0,1,1,24-24A24,24,0,0,1,128,152Zm88-24c0,2.47-.11,4.92-.31,7.34L168,126.92a39.83,39.83,0,0,0-11-26.41l27.78-39.67A87.8,87.8,0,0,1,216,128Z"></path></svg>
            </div>
            <div class="col-start-7 col-span-6">
                <p class="subheader">MUSIC MIXER</p>
                <h2>Find Your Peace Here</h2>
                <audio src="audio/birds.mp3" id="audioEl" loop></audio>
                <div class="grid-small">
                    <div class="scol-start-1 scol-span-2 button" id="reset">
                        <p class="button-text">RESET</p>
                    </div>
                    <div class="scol-start-1 scol-span-2 icon-hov">
                        <img src="img/rain.svg" alt="rain icon" draggable="true" id="rain" data-trackref="rain" class="track-ref">
                    </div>

                    <div class="scol-start-5 scol-span-2 icon-hov">
                        <img src="img/thunder.svg" alt="thunder icon" draggable="true" id="thunder" data-trackref="thunder" class="track-ref">
                    </div>
                    <div class="scol-start-3 scol-span-2 icon-hov">
                        <img src="img/bird.svg" alt="bird icon" draggable="true" id="bird" data-trackref="birds" class="track-ref">
                    </div>
                    <div class="scol-start-1 scol-span-2 icon-hov">                          
                        <img src="img/fire.svg" alt="fire icon" draggable="true" id="fire" data-trackref="fireplace" class="track-ref">
                    </div>
                    <div class="scol-start-5 scol-span-2 icon-hov">
                        <img src="img/wave.svg" alt="wave icon" draggable="true" id="wave" data-trackref="ocean" class="track-ref">
                    </div>
                </div>
            </div>
            <div class="col-start-1 col-span-2 glass-box dropzone"></div>
            <div class="col-start-3 col-span-2 glass-box dropzone"></div>
            <div class="col-start-5 col-span-2 glass-box dropzone"></div>
            <div class="col-start-2 col-span-2 glass-box dropzone"></div>
            <div class="col-start-4 col-span-2 glass-box dropzone"></div>
            

            
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
